<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <title>Christmas-task</title>
  </head>
  <body class="body">
    <header class="header">
      <h2 class="big-title">Игрушки</h2>
    </header>
    <main class="main">
      <div class="settings">
        <section class="search-section">
          <label for="search">
            <h3 class="middle-title">Поиск</h3>
          </label>
          <input
            type="text"
            name="search"
            class="search-input"
            id="search"
            placeholder="Поиск"
            autocomplete="off"
            autofocus
          />

          <button class="clear-search">
            <img src="./assets/svg/close.svg" alt="clear search" />
          </button>
        </section>
        <section>
          <h3 class="middle-title">Избранное</h3>
          <span>Добавлено в избранное: <span class="selection-count">0</span></span>
          <span>Свободных слотов: <span class="selection-rest">20</span></span>
          <span class="selection-warning"></span>
          <button class="open-selected">Открыть избранное</button>
          <div class="selection-container">
            <button class="selection-inner__close">
              <img src="./assets/svg/close-white.svg" alt="close button" />
            </button>
            <div class="selection-inner"></div>
          </div>
        </section>
        <section>
          <label for="sort-select"><h3 class="middle-title">Сортировать</h3></label>
          <select size="1" class="sort-select" id="sort-select">
            <option value="nameUp">По названию &uarr;</option>
            <option value="nameDown">По названию &darr;</option>
            <option value="valueUp">По году приобретения &uarr;</option>
            <option value="valueDown">По году приобретения &darr;</option>
          </select>
        </section>
        <section class="filter">
          <h3 class="middle-title">Фильтры</h3>
          <section class="inner-section">
            <h4 class="small-title">Форма</h4>
            <ul class="shape-list">
              <li>
                <input type="checkbox" id="round" />
                <label class="shape-label" for="round"><img src="./assets/svg/ball.svg" alt="round-shape-toy" /></label>
              </li>
              <li>
                <input type="checkbox" id="bell" />
                <label class="shape-label" for="bell"><img src="./assets/svg/bell.svg" alt="bell-shape-toy" /></label>
              </li>
              <li>
                <input type="checkbox" id="cone" />
                <label class="shape-label" for="cone"><img src="./assets/svg/cone.svg" alt="cone-shape-toy" /></label>
              </li>
              <li>
                <input type="checkbox" id="snowflake" />
                <label class="shape-label" for="snowflake"
                  ><img src="./assets/svg/snowflake.svg" alt="snowflake-shape-toy"
                /></label>
              </li>
              <li>
                <input type="checkbox" id="custom" />
                <label class="shape-label" for="custom"
                  ><img src="./assets/svg/toy.svg" alt="custom-shape-toy"
                /></label>
              </li>
            </ul>
          </section>
          <section class="inner-section">
            <h4 class="small-title">Количество экземпляров</h4>
            <div id="amount"></div>
          </section>
          <section class="inner-section">
            <h4 class="small-title">Год приобретения</h4>
            <div id="year-of-manufacture"></div>
          </section>
          <section class="inner-section">
            <h4 class="small-title">Цвет</h4>
            <ul class="color-list">
              <li>
                <input type="checkbox" id="white" />
                <label class="color-label color-label_white" for="white"></label>
              </li>
              <li>
                <input type="checkbox" id="yellow" />
                <label class="color-label color-label_yellow" for="yellow"></label>
              </li>
              <li>
                <input type="checkbox" id="red" />
                <label class="color-label color-label_red" for="red"></label>
              </li>
              <li>
                <input type="checkbox" id="blue" />
                <label class="color-label color-label_blue" for="blue"></label>
              </li>
              <li>
                <input type="checkbox" id="green" />
                <label class="color-label color-label_green" for="green"></label>
              </li>
            </ul>
          </section>
          <section class="inner-section">
            <h4 class="small-title">Размер</h4>
            <ul class="size-list">
              <li>
                <input type="checkbox" id="big" />
                <label class="size-label size-label_big" for="big"
                  ><img src="./assets/svg/ball.svg" alt="big-size-toy"
                /></label>
              </li>
              <li>
                <input type="checkbox" id="middle" />
                <label class="size-label size-label_middle" for="middle"
                  ><img src="./assets/svg/ball.svg" alt="middle-size"
                /></label>
              </li>
              <li>
                <input type="checkbox" id="small" />
                <label class="size-label size-label_small" for="small"
                  ><img src="./assets/svg/ball.svg" alt="small-size"
                /></label>
              </li>
            </ul>
          </section>
          <section class="inner-section">
            <h4 class="small-title">Любимые игрушки</h4>
            <label for="favorite" class="favorite-label">
              <input type="checkbox" id="favorite" />
            </label>
          </section>
          <section class="inner-section">
            <button class="reset-filter">Сбросить фильтры</button>
            <button class="reset-storage">Сбросить настройки</button>
          </section>
        </section>
      </div>
      <div class="toys-container"></div>
    </main>
    <footer class="footer">
      <div>
        <a href="https://rs.school/js/" target="_blank">
          <img src="./assets/svg/rs-school-js.svg" alt="link" width="100" />
        </a>
      </div>
      <div>
        <a href="https://github.com/SavitskayaKseniya22" target="_blank"> made by Kseniya Savitskaya </a>
      </div>
      <div>© 2021</div>
    </footer>
  </body>
</html>
