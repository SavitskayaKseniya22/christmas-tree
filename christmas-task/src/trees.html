<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <title>Christmas-task</title>
  </head>
  <body class="body">
    <header class="header">
      <a href="./toys/toys.html"><h2 class="big-title">Игрушки</h2></a>
      <img src="./assets/svg/ball-2.svg" alt="ball" />
      <h2 class="big-title current-title">Ёлка</h2>
      <a href="./index.html" class="back-button"><img src="./assets/svg/arrow-left.svg" alt="back" /></a>
    </header>
    <main class="main">
      <div class="options">
        <section class="settings small-item-container">
          <ul>
            <li>
              <input type="checkbox" id="toggle-button-music" />
              <label for="toggle-button-music"><img src="./assets/svg/audio.svg" alt="music" /></label>
              <audio src="./assets/audio/audio.mp3"></audio>
            </li>
            <li>
              <input type="checkbox" id="toggle-button-snow" />
              <label for="toggle-button-snow"><img src="./assets/svg/snow.svg" alt="snow" /></label>
            </li>
          </ul>
          <button class="reset-storage default-button">Сбросить настройки</button>
        </section>
        <section class="tree-options big-item-container">
          <h3 class="middle-title">Выберите ёлку</h3>
          <ul>
            <li>
              <input type="radio" id="tree1" name="tree" value="1" checked />
              <label for="tree1"> <img src="./assets/tree/1.png" alt="tree 1" /></label>
            </li>
            <li>
              <input type="radio" id="tree2" name="tree" value="2" />
              <label for="tree2"> <img src="./assets/tree/2.png" alt="tree 2" /></label>
            </li>
            <li>
              <input type="radio" id="tree3" name="tree" value="3" />
              <label for="tree3"> <img src="./assets/tree/3.png" alt="tree 3" /></label>
            </li>
            <li>
              <input type="radio" id="tree4" name="tree" value="4" />
              <label for="tree4"> <img src="./assets/tree/4.png" alt="tree 4" /></label>
            </li>
            <li>
              <input type="radio" id="tree5" name="tree" value="5" />
              <label for="tree5"> <img src="./assets/tree/5.png" alt="tree 5" /></label>
            </li>
            <li>
              <input type="radio" id="tree6" name="tree" value="6" />
              <label for="tree6"> <img src="./assets/tree/6.png" alt="tree 6" /></label>
            </li>
          </ul>
        </section>
        <section class="bg-options middle-item-container">
          <h3 class="middle-title">Выберите фон</h3>
          <ul class="bg-list">
            <li>
              <input type="radio" id="bg1" name="bg" value="bg1" checked />
              <label for="bg1"> <img src="./assets/bg/1.jpg" alt="background 1" /></label>
            </li>
            <li>
              <input type="radio" id="bg2" name="bg" value="bg2" />
              <label for="bg2"> <img src="./assets/bg/2.jpg" alt="background 2" /></label>
            </li>
            <li>
              <input type="radio" id="bg3" name="bg" value="bg3" />
              <label for="bg3"> <img src="./assets/bg/3.jpg" alt="background 3" /></label>
            </li>
            <li>
              <input type="radio" id="bg4" name="bg" value="bg4" />
              <label for="bg4"> <img src="./assets/bg/4.jpg" alt="background 4" /></label>
            </li>
            <li>
              <input type="radio" id="bg5" name="bg" value="bg5" />
              <label for="bg5"> <img src="./assets/bg/5.jpg" alt="background 5" /></label>
            </li>
            <li>
              <input type="radio" id="bg6" name="bg" value="bg6" />
              <label for="bg6"> <img src="./assets/bg/6.jpg" alt="background 6" /></label>
            </li>
            <li>
              <input type="radio" id="bg7" name="bg" value="bg7" />
              <label for="bg7"> <img src="./assets/bg/7.jpg" alt="background 7" /></label>
            </li>

            <li>
              <input type="radio" id="bg10" name="bg" value="bg10" />
              <label for="bg10"> <img src="./assets/bg/10.jpg" alt="background 10" /></label>
            </li>
          </ul>
        </section>
        <section class="garland-options">
          <h3 class="middle-title">Добавить гирлянду</h3>
          <input type="checkbox" class="garland-enabler" />
          <ul>
            <li>
              <input type="radio" id="garland-multy" name="garland" value="1" data-color="color_multy" />
              <label for="garland-multy" class="animate-blink color_multy"></label>
            </li>
            <li>
              <input type="radio" id="garland-yellow" name="garland" value="2" data-color="color_yellow" />
              <label for="garland-yellow" class="animate-blink color_yellow"></label>
            </li>
            <li>
              <input type="radio" id="garland-red" name="garland" value="3" data-color="color_red" />
              <label for="garland-red" class="animate-blink color_red"></label>
            </li>
            <li>
              <input type="radio" id="garland-blue" name="garland" value="4" data-color="color_blue" />
              <label for="garland-blue" class="animate-blink color_blue"></label>
            </li>
            <li>
              <input type="radio" id="garland-green" name="garland" value="5" data-color="color_green" />
              <label for="garland-green" class="animate-blink color_green"></label>
            </li>
          </ul>
        </section>
      </div>

      <div class="result-screen bg1 bg">
        <div class="tree-container"></div>
      </div>

      <div>
        <section class="selection-options middle-item-container">
          <h3 class="middle-title">Избранные игрушки</h3>
          <ul></ul>
        </section>
        <section class="done-options big-item-container">
          <h3 class="middle-title">Вы нарядили</h3>
          <ul class="done-list"></ul>
        </section>
        <button class="save-tree default-button">Сохранить ёлку</button>
      </div>
    </main>
    <footer class="footer">
      <div>
        <a href="https://rs.school/js/" target="_blank">
          <img src="./assets/svg/rs-school-js.svg" alt="link" width="100" />
        </a>
      </div>
      <div>
        <a href="https://github.com/SavitskayaKseniya22" target="_blank"> made by Kseniya Savitskaya </a>
      </div>
      <div>© 2021</div>
    </footer>
  </body>
</html>
