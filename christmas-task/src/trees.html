<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <title>Christmas-task</title>

    <header class="header">

      <h2 class="big-title">Ёлка</h2>

      <div class="options">

          <input type="checkbox" id="music" />
          <label for="music"><img src="./assets/svg/audio.svg" alt="music" /></label>

        </section>
        <section class="tree-options">
          <h3 class="middle-title">Выберите ёлку</h3>
          <ul>

        </section>
        <section class="bg-options">

            </li>
          </ul>

        <section class="garland-options">
          <h3 class="middle-title">Добавить гирлянду</h3>
          <ul>
            <li>
              <input type="radio" id="garland-white" name="garland" value="garland-white" />
              <label for="garland-white"></label>
            </li>
            <li>
              <input type="radio" id="garland-yellow" name="garland" value="garland-yellow" />
              <label for="garland-yellow"></label>
            </li>
            <li>
              <input type="radio" id="garland-red" name="garland" value="garland-red" />
